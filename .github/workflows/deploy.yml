name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      
      - name: Build website
        working-directory: ./website
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Configure Git and Deploy
        working-directory: ./website
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          GIT_USER=git USE_SSH=false npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deployment successful
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Your site will be available at: https://poovarasasiva.github.io/${GITHUB_REPOSITORY#*/}/"
      
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above for details."
          exit 1