name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete existing gh-pages branch
        run: |
          git branch -D gh-pages || true
          git push origin --delete gh-pages || true

      - name: Initialize new gh-pages branch
        working-directory: website
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          echo "Initializing gh-pages branch" > index.html
          git add index.html
          git commit -m "Initialize gh-pages branch"
          git push origin gh-pages
          git checkout main

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Deploy to GitHub Pages
        working-directory: website
        env:
          GIT_USER: git
          USE_SSH: false
        run: |
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npm run deploy